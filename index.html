<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALBREX TECHNOLOGIES - TOMA DE DATOS VOLUMEN</title>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab.active { border-color: #3b82f6; color: #3b82f6; background-color: #eff6ff; }
        /* Ocultar flechas en campos numéricos */
        input[type="number"] { -moz-appearance: textfield; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        /* Animación del loader */
        #loader {
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #3498db; 
            border-radius: 50%; width: 20px; 
            height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="mb-8 flex items-center justify-between">
            <img src="static/img/logo.png" alt="Logo de la Empresa" class="h-16 w-auto">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Generador Reporte de Servicio y Certificado</h1>
                <p class="text-gray-600 mt-1">Introduzca los datos de calibración para generar el reporte.</p>
            </div>
            <div class="w-16"></div> <!-- Espaciador para balancear el logo -->
        </header>

        <!-- Contenedor Principal del Formulario -->
        <form id="main-form">
            <div class="space-y-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Columna Principal (2/3) -->
                    <div class="lg:col-span-2 space-y-8">
                        <!-- Sección 1: Hoja de Mediciones -->
                        <section class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Datos Mediciones</h2>
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-x-6 gap-y-4">
                                <!-- Fila 1 -->
                                <div class="md:col-span-2">
                                    <label for="nombre_cliente" class="block text-sm font-medium text-gray-700">Cliente</label>
                                    <input type="text" id="nombre_cliente" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="fecha_recepcion" class="block text-sm font-medium text-gray-700">Fecha Rec.</label>
                                    <input type="date" id="fecha_recepcion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                 <div>
                                    <label for="fecha_calibracion" class="block text-sm font-medium text-gray-700">Fecha Cal.</label>
                                    <input type="date" id="fecha_calibracion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>

                                <!-- Fila 2 -->
                                <div class="md:col-span-2">
                                    <label for="descripcion_instrumento" class="block text-sm font-medium text-gray-700">Instrumento</label>
                                    <input type="text" id="descripcion_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                   <label for="clase_instrumento" class="block text-sm font-medium text-gray-700">Clase</label>
                                   <input type="text" id="clase_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="tipo_instrumento" class="block text-sm font-medium text-gray-700">Tipo</label>
                                    <select id="tipo_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <option value="ANALOGICO">ANALOGICO</option>
                                        <option value="DIGITAL">DIGITAL</option>
                                    </select>
                                </div>

                                <!-- Fila 3 -->
                                <div>
                                    <label for="marca_instrumento" class="block text-sm font-medium text-gray-700">Marca</label>
                                    <input type="text" id="marca_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="vol_nominal" class="block text-sm font-medium text-gray-700">Vol. Nomi.</label>
                                    <input type="number" id="vol_nominal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="tipo_volumen" class="block text-sm font-medium text-gray-700">Volumen</label>
                                    <select id="tipo_volumen" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <option value="FIJO">FIJO</option>
                                        <option value="VARIABLE" selected>VARIABLE</option>
                                    </select>
                                </div>
                                 <div>
                                    <label for="t_descarga" class="block text-sm font-medium text-gray-700">T. Descarga</label>
                                   <input type="text" id="t_descarga" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>

                                <!-- Fila 4 -->
                                <div>
                                    <label for="modelo_instrumento" class="block text-sm font-medium text-gray-700">Modelo</label>
                                    <input type="text" id="modelo_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="unidades" class="block text-sm font-medium text-gray-700">Unidad</label>
                                    <input type="text" id="unidades" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="tipo_calibracion" class="block text-sm font-medium text-gray-700">Calibrado para</label>
                                    <input type="text" id="tipo_calibracion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                 <div>
                                    <label for="cuello_instrumento" class="block text-sm font-medium text-gray-700">Ɵ Cuello</label>
                                   <input type="text" id="cuello_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                
                                <!-- Fila 5 -->
                                <div>
                                    <label for="serie_instrumento" class="block text-sm font-medium text-gray-700">Serie</label>
                                    <input type="text" id="serie_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="div_min_valor" class="block text-sm font-medium text-gray-700">Div. Mín.</label>
                                    <div class="flex items-center mt-1">
                                        <input type="number" step="0.01" id="div_min_valor" class="block w-full rounded-l-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <select id="div_min_unidad" class="block w-auto rounded-r-md border-l-0 border-gray-300 bg-gray-50 text-gray-700 focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                            <option value="&micro;L" selected>&micro;L</option>
                                            <option value="mL">mL</option>
                                        </select>
                                    </div>
                                </div>
                                 <div>
                                    <label for="resolucion" class="block text-sm font-medium text-gray-700">Resolución</label>
                                    <input type="number" step="0.01" id="resolucion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 sm:text-sm" readonly>
                                </div>
                                 <div>
                                    <label for="puntas_valor" class="block text-sm font-medium text-gray-700">Puntas</label>
                                    <div class="flex items-center mt-1">
                                        <input type="number" id="puntas_valor" class="block w-full rounded-l-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <select id="puntas_unidad" class="block w-auto rounded-r-md border-l-0 border-gray-300 bg-gray-50 text-gray-700 focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                            <option value="&micro;L" selected>&micro;L</option>
                                            <option value="mL">mL</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Fila 6 -->
                                <div>
                                    <label for="id_instrumento" class="block text-sm font-medium text-gray-700">ID</label>
                                    <input type="text" id="id_instrumento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                   <label for="tolerancia" class="block text-sm font-medium text-gray-700">Tolerancia</label>
                                   <input type="text" id="tolerancia" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="material" class="block text-sm font-medium text-gray-700">Material</label>
                                    <select id="material" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <option value="BS">BS</option>
                                        <option value="SL">SL</option>
                                        <option value="PP" selected>PP</option>
                                        <option value="AI">AI</option>
                                        <option value="AC">AC</option>
                                    </select>
                                </div>
                            </div>
                        </section>
                    </div>
                     <!-- Columna Derecha (1/3) -->
                    <div class="lg:col-span-1 space-y-8">
                         <section class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Servicio</h2>
                            <div class="space-y-4">
                                <div>
                                    <label for="numero_servicio" class="block text-sm font-medium text-gray-700">Servicio</label>
                                    <input type="text" id="numero_servicio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="numero_certificado" class="block text-sm font-medium text-gray-700">Certificado</label>
                                    <input type="text" id="numero_certificado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="patron_seleccionado" class="block text-sm font-medium text-gray-700">Patrón</label>
                                    <select id="patron_seleccionado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <option value="BALANZA">BALANZA</option>
                                        <option value="CAL-VO-001">CAL-VO-001</option>
                                        <option value="CAL-VO-002" selected>CAL-VO-002</option>
                                        <option value="CAL-VO-003">CAL-VO-003</option>
                                        <option value="CAL-VO-004">CAL-VO-004</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="auxiliar_ta" class="block text-sm font-medium text-gray-700">Auxiliar TA</label>
                                    <select id="auxiliar_ta" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <option value="CAL-VO-005">CAL-VO-005</option>
                                    </select>
                                </div>
                                 <div>
                                    <label for="auxiliar_ca" class="block text-sm font-medium text-gray-700">Auxiliar CA</label>
                                    <select id="auxiliar_ca" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <option value="CAL-VO-051">CAL-VO-051</option>
                                    </select>
                                </div>
                                 <div>
                                    <label for="limpieza" class="block text-sm font-medium text-gray-700">Limpieza</label>
                                    <input type="text" id="limpieza" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
    
                <div class="space-y-8">
                    <!-- Sección 2: Datos para Reporte de Servicio -->
                    <section class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Datos para Reporte de Servicio</h2>
                         <div class="grid grid-cols-1 md:grid-cols-4 gap-x-6 gap-y-4">
                             <div class="md:col-span-2">
                                 <label for="direccion_cliente_reporte" class="block text-sm font-medium text-gray-700">Dirección</label>
                                 <input type="text" id="direccion_cliente_reporte" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                             </div>
                             <div>
                                 <label for="correo_cliente_reporte" class="block text-sm font-medium text-gray-700">Correo</label>
                                 <input type="email" id="correo_cliente_reporte" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                             </div>
                             <div>
                                 <label for="telefono_cliente_reporte" class="block text-sm font-medium text-gray-700">Teléfono</label>
                                 <input type="text" id="telefono_cliente_reporte" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                             </div>
                             <div>
                                 <label for="contacto_reporte_directo" class="block text-sm font-medium text-gray-700">Contacto</label>
                                 <input type="text" id="contacto_reporte_directo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                             </div>
                             <div class="flex items-end space-x-2">
                                <div class="flex-1">
                                   <label for="intervalo_min_reporte" class="block text-sm font-medium text-gray-700">Intervalo Medida</label>
                                   <input type="number" id="intervalo_min_reporte" placeholder="de" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                                </div>
                                <span class="pt-6 font-medium">a</span>
                                <div class="flex-1">
                                    <label class="block text-sm font-medium text-gray-700 opacity-0">a</label>
                                   <input type="number" id="intervalo_max_reporte" placeholder="a" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                                </div>
                             </div>
                             <div>
                                <label for="cotizacion" class="block text-sm font-medium text-gray-700">Cotización</label>
                                <input type="text" id="cotizacion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                         </div>
                    </section>
    
                    <!-- Sección 3: Mediciones y Condiciones -->
                    <section class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                        <div class="flex justify-between items-center border-b pb-2 mb-4">
                            <h2 class="text-xl font-semibold">Aforos</h2>
                            <button type="button" id="autocomplete-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors duration-300">
                                Autocompletar Datos de Prueba
                            </button>
                        </div>
                        <div class="border-b border-gray-200">
                            <nav class="-mb-px flex space-x-4" aria-label="Tabs">
                                <button type="button" onclick="changeTab(1)" class="tab active whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Aforo 1</button>
                                <button type="button" onclick="changeTab(2)" class="tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Aforo 2</button>
                                <button type="button" onclick="changeTab(3)" class="tab whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Aforo 3</button>
                            </nav>
                        </div>
                        <div class="mt-4">
                            <!-- Contenido de las Pestañas de Aforo -->
                            <div id="tab-1" class="tab-content active space-y-4"></div>
                            <div id="tab-2" class="tab-content space-y-4"></div>
                            <div id="tab-3" class="tab-content space-y-4"></div>
                        </div>
                    </section>

                    <!-- Secciones Adicionales Debajo de Aforos -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Observaciones y Ajuste -->
                        <section class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Observaciones y Ajuste</h2>
                            <div class="space-y-4">
                                <div>
                                    <label for="observaciones" class="block text-sm font-medium text-gray-700">Observaciones</label>
                                    <textarea id="observaciones" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="ajuste_realizado" class="block text-sm font-medium text-gray-700">¿Se realizó ajuste?</label>
                                    <select id="ajuste_realizado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                        <option value="S">Sí</option>
                                        <option value="N" selected>No</option>
                                    </select>
                                </div>
                            </div>
                        </section>

                        <!-- Mantenimiento Realizado -->
                        <section class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Mantenimiento</h2>
                            <div id="mantenimiento-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                                <label class="flex items-center space-x-2"><input type="checkbox" name="mantenimiento" value="Limpieza externa" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Limpieza externa</span></label>
                                <label class="flex items-center space-x-2"><input type="checkbox" name="mantenimiento" value="Revisión de empaques" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Revisión de empaques</span></label>
                                <label class="flex items-center space-x-2"><input type="checkbox" name="mantenimiento" value="Limpieza interna" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Limpieza interna</span></label>
                                <label class="flex items-center space-x-2"><input type="checkbox" name="mantenimiento" value="Lubricación" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Lubricación</span></label>
                                <label class="flex items-center space-x-2"><input type="checkbox" name="mantenimiento" value="Revisión de resortes" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Revisión de resortes</span></label>
                                <label class="flex items-center space-x-2"><input type="checkbox" name="mantenimiento" value="Ajuste" class="rounded border-gray-300 text-blue-600 shadow-sm focus:ring-blue-500"><span>Ajuste</span></label>
                            </div>
                        </section>

                        <!-- Prueba de Condiciones Iniciales -->
                        <section class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Prueba de condiciones iniciales</h2>
                             <table class="min-w-full">
                                <tbody class="bg-white">
                                    <tr class="border-b">
                                        <td class="px-3 py-2 text-sm text-center"><input type="text" id="inicial-nominal-1-display" class="w-full text-center bg-gray-100 rounded-md border-0 font-medium" readonly></td>
                                        <td class="px-3 py-2 text-sm text-center"><input type="text" id="inicial-nominal-2-display" class="w-full text-center bg-gray-100 rounded-md border-0 font-medium" readonly></td>
                                        <td class="px-3 py-2 text-sm text-center"><input type="text" id="inicial-nominal-3-display" class="w-full text-center bg-gray-100 rounded-md border-0 font-medium" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="px-3 py-2 text-sm"><input type="number" step="0.01" id="inicial-promedio-1" class="w-full text-center rounded-md border-gray-300"></td>
                                        <td class="px-3 py-2 text-sm"><input type="number" step="0.01" id="inicial-promedio-2" class="w-full text-center rounded-md border-gray-300"></td>
                                        <td class="px-3 py-2 text-sm"><input type="number" step="0.01" id="inicial-promedio-3" class="w-full text-center rounded-md border-gray-300"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
    
                 <div class="flex justify-end items-center pt-4 space-x-4">
                    <div id="status-message" class="text-sm font-medium"></div>
                    <button type="button" id="clear-form-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-colors duration-300 flex items-center justify-center space-x-2">
                        <span>Limpiar Formulario</span>
                    </button>
                     <button type="button" id="generar-reporte-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-colors duration-300 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span>Generar Reporte</span>
                    </button>
                </div>
            </div>
        </form>

        <div id="results-container" class="hidden mt-10 space-y-8"></div>
        
        <!-- Nueva sección para el Certificado -->
        <div id="certificate-container" class="hidden mt-10 space-y-8"></div>
    </div>

<script src="static/js/main.js" defer></script> 

</body>
</html>
